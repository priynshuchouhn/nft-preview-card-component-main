<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
<div class="container">
  <div class="image"><img src="./images/image-equilibrium.jpg" alt="">
  <div><img src="./images/icon-view.svg" alt=""></div></div>
  <div class="maintext">Equilibrium #3429</div>
  <div class="description">Our Equilibrium collection promotes balance and calm.</div>
  <div class="time"><span id="cost"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
  <img src="./images/icon-clock.svg" alt=""> 3 days left</div>
  <hr>
  <div class="owner"><img src="./images/image-avatar.png" alt=""><div><span id="diff">Creation of</span> <span id="name"> Jules Wyvern</span></div></div>

 
  
  
</div>
  
</body>
</html>
